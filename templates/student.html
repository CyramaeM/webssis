{% extends "index.html" %}
{% block content %}
    <div class="container">
        <header class="heading">Registration Form</header>
        <hr>

        <!-- Registration Form -->
        <form id="registrationForm" action="/submit-registration" method="POST">
            <!-- ID Number -->
            <div class="form-group">
                <label for="stu_id">ID Number:</label>
                <input type="text" name="stu_id" id="stu_id" placeholder="Enter your ID number" class="form-control">
            </div>

            <!-- First Name -->
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" name="fname" id="fname" placeholder="Enter your First Name" class="form-control">
            </div>

            <!-- Last Name -->
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" name="lname" id="lname" placeholder="Enter your Last Name" class="form-control">
            </div>

            <!-- Course Selection -->
            <div class="form-group">
				<label for="course">Course:</label>
				<select name="course" id="course" class="form-control">
					<option value="">Select your Course</option>
					{% for course in course %}
						<option value="{{ course[0] }}">{{ course[0] }}</option>
					{% endfor %}
				</select>
			</div>
			

            <!-- Gender Selection -->
            <div class="form-group">
                <label>Gender:</label>
                <div class="form-check">
                    <input type="radio" name="gender" id="male" value="Male" class="form-check-input">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="gender" id="female" value="Female" class="form-check-input">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>

            <!-- Submit Button -->
			<a href="/home">
				<button type="submit" class="btn btn-warning">Submit</button>
			</a>
        </form>
    </div>
{% endblock %}
