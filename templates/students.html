{% extends "sign-in.html" %}

{% block content %}
<table class="table" style="">		  
    <thead>			
        <tr>			  

            <th>ID number</th>			  
            <th>First Name</th>			  
            <th>Last Name</th>
            <th>Gender</th>	
            <th>Course</th>
            <th>Year Level</th>
            <th></th>
                    
        </tr>		  
    </thead>		  
    <tbody>			
        <tr>
            {% for student in student %}			    
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
            <td>{{ student[3] }}</td>
            <td>{{ student[5] }}</td>
            <td>{{ student[4] }}</td>
            <td><button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">Delete</button>
                <button class="btn btn-danger" data-toggle="modal" data-target="#editModal" style="background-color:aquamarine">Edit</button>
            </td>
            {% endfor %}
        </tr>
    </tbody>		
</table>
{% endblock %}
