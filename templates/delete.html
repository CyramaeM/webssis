<!DOCTYPE html>
<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Record 1</td>
                <td>
                    <button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">Delete</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Record 2</td>
                <td>
                    <button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this record?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to handle the delete action
        $(document).ready(function() {
            $('#confirmDelete').on('click', function() {
                // Place your code here to handle the delete action
                // You can use AJAX to send a request to your server to delete the record
                // After successfully deleting, you can close the modal and update the table
                // Example: 
                // $.ajax({
                //     url: 'delete_record.php',
                //     type: 'POST',
                //     data: { record_id: recordId },
                //     success: function(response) {
                //         // Handle success and close the modal
                //     }
                // });
                $('#deleteModal').modal('hide');
            });
        });
    </script>
</body>
</html>
